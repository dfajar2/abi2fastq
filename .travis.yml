language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_install:
- wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
install:
- conda env create --name abi2fastq --file data/environment_no_python.yml python=$TRAVIS_PYTHON_VERSION
- source activate abi2fastq
- pip install .
script:
- make coverage
- make lint
after_success:
- pip install codecov
- codecov
- codecov --token=$CODECOV_TOKEN
env:
  global:
    secure: 
